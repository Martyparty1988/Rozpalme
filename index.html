                    "P≈ôika≈æ partnerovi, aby plnil tv√© p≈ô√≠kazy, a ‚Äòmuƒç‚Äô ho dlouh√Ωm dr√°≈ædƒõn√≠m bez vyvrcholen√≠, 7 minuty",

        let currentMode = 'gentle';
        let currentIntensity = 'light';
        let timerInterval;
        let safeWord = localStorage.getItem('safeWord') || 'STOP';

        function saveSafeWord() {
            const input = document.getElementById('safe-word-input').value.trim();
            safeWord = input || 'STOP';
            localStorage.setItem('safeWord', safeWord);
            showScreen('home-screen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'wheel-screen') {
                document.getElementById('stop-btn').style.display = 'block';
                document.getElementById('wheel-container').style.display = 'block';
                document.getElementById('task-display').style.display = 'none';
            } else {
                document.getElementById('stop-btn').style.display = 'none';
            }
        }

        function startMode(mode) {
            currentMode = mode;
            showScreen('mode-screen');
        }

        function showWheel() {
            currentIntensity = document.querySelector('input[name="intensity"]:checked').value;
            if (!tasks[currentMode] || !tasks[currentMode][currentIntensity] || tasks[currentMode][currentIntensity].length === 0) {
                alert('Tato kombinace re≈æimu a intenzity nem√° ≈æ√°dn√© √∫koly. Vyberte jinou.');
                return;
            }
            showScreen('wheel-screen');
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const rotation = Math.floor(Math.random() * 360) + 1440;
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                showTask();
            }, 4000);
        }

        function showTask() {
            const taskList = tasks[currentMode][currentIntensity];
            if (!taskList || taskList.length === 0) {
                alert('≈Ω√°dn√© √∫koly nejsou k dispozici. Vra≈•te se zpƒõt.');
                showScreen('mode-screen');
                return;
            }
            const task = taskList[Math.floor(Math.random() * taskList.length)];
            
            document.getElementById('task-text').textContent = task;
            document.getElementById('safe-word-display').textContent = `Bezpeƒçn√© slovo: ${safeWord}`;
            document.getElementById('wheel-container').style.display = 'none';
            document.getElementById('task-display').style.display = 'block';
            
            const timeMatch = task.match(/(\d+) minut/);
            const time = timeMatch ? parseInt(timeMatch[1]) * 60 : (currentIntensity === 'light' ? 180 : currentIntensity === 'medium' ? 240 : 360);
            startTimer(time);
        }

        function startTimer(seconds) {
            let time = seconds;
            const timerEl = document.getElementById('timer');
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const mins = Math.floor(time / 60);
                const secs = time % 60;
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (time <= 0) {
                    clearInterval(timerInterval);
                    if ('vibrate' in navigator) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    alert('ƒåas vypr≈°el! P≈ôejete si dal≈°√≠ √∫kol?');
                    nextTask();
                }
                time--;
            }, 1000);
        }

        function nextTask() {
            clearInterval(timerInterval);
            document.getElementById('wheel-container').style.display = 'block';
            document.getElementById('task-display').style.display = 'none';
            document.getElementById('wheel').style.transform = 'rotate(0deg)';
        }

        function emergencyStop() {
            clearInterval(timerInterval);
            if (confirm('Opravdu chcete ukonƒçit hru?')) {
                showScreen('home-screen');
                document.getElementById('wheel').style.transform = 'rotate(0deg)';
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')

            });
        }

        // Inicializace bezpeƒçn√©ho slova
        if (safeWord !== 'STOP') {
